[tool.poetry]
name = "nesim"
version = "0.1.0"
description = "Paquete de python que permite simular de una red de computadoras."
authors = [
    "Jorge Morgado Vega <jorge.morgadov@gmail.com>",
    "Roberto García Rodríguez <roberto.garcia@estudiantes.matcom.uh.cu>"
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jmorgadov/nesim"
repository = "https://github.com/jmorgadov/nesim"

[tool.poetry.dependencies]
